<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COVID Resources</title>
</head>
<body>

  <div class = "container">
    <div class="jumbotron">
      <h1>COVID Resources</h1>
    </div>
    <div class="card">
      <div class="card-body">
        <div>
          <Form>
            <h4 class="card-title" >Enter Location</h4>
            <input type="text" placeholder="Enter Location" [(ngModel)]="location">
            <br>
            <br>
            <h4 class="card-title" >Enter Resource</h4>
            <input type="text" placeholder="Enter Resource" [(ngModel)]="resource">
            <!-- <select type="number" [(ngModel)]="resource">
              <option *ngFor="let res of resources" [ngValue]="res">{{res.name}}</option>
            </select> -->
          </Form>
          <br>
            <br>
            <table>
              <tr>
                <td>
                  <button class="btn btn-primary"  (click)="searchResource()">Search</button>
                </td>
                <td>
                  <div *ngIf="fetching == true">
                    <igx-circular-bar 
                    [animate]="false"
                    [indeterminate]="true"
                    [textVisibility]="false"
                    ></igx-circular-bar>
                  </div>
                </td>
              </tr>
            </table>
        </div>
      </div>
      </div>
      <div *ngIf="isData == true">
        <mat-table class="lessons-table mat-elevation-z8" [dataSource]="users">
  
          <ng-container matColumnDef="created_at">
              <mat-header-cell *matHeaderCellDef>Created At</mat-header-cell>
              <mat-cell *matCellDef="let lesson">{{lesson.created_at}}</mat-cell>
          </ng-container>
        
          <ng-container matColumnDef="full_text">
              <mat-header-cell *matHeaderCellDef>full_text</mat-header-cell>
              <mat-cell class="description-cell"
                        *matCellDef="let lesson">{{lesson.full_text}}</mat-cell>
          </ng-container>
        
          <ng-container matColumnDef="phoneNo">
              <mat-header-cell *matHeaderCellDef>PhoneNo</mat-header-cell>
              <mat-cell class="duration-cell"
                        *matCellDef="let lesson">{{lesson.phoneNo}}</mat-cell>
          </ng-container>
          
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          
          <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
          
      </mat-table>
      
        <!-- <table id="users">
          <tr>
            <th *ngFor="let col of columns">
              {{col}}
            </th>
          </tr>
          <tr *ngFor="let user of users">
            <td>
              {{user.created_at}}
            </td>
            <td>
              {{user.full_text}}
            </td>
            <td>
              {{user.phoneNo}}
            </td>
          </tr>
        
        </table> -->
      </div>
  </div>

  

</body>
</html>
