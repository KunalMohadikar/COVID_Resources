<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COVID Resources</title>
</head>

<body>
  <br>
  <div class="container">
    <div class="jumbotron heading">
      <h2>COVID Resources</h2>
    </div>
    <div class="card customCard">
      <div class="card-body">
        <div>
          <Form>
            <h5 class="card-title">Enter Location</h5>
            <br>
            <div class="input-group mb-3">
              <input type="text" class="form-control" aria-label="location" aria-describedby="basic-addon1"
                placeholder="example: Pune" [(ngModel)]="location">
            </div>
            <br>
            <br>
            <h5 class="card-title">Enter Resource</h5>
            <br>
            <div class="input-group mb-3">
              <input type="text" class="form-control" aria-label="resource" aria-describedby="basic-addon1"
                placeholder="example: Oxygen" [(ngModel)]="resource">
            </div>
            <!-- <select type="number" [(ngModel)]="resource">
              <option *ngFor="let res of resources" [ngValue]="res">{{res.name}}</option>
            </select> -->
          </Form>
          <br>
          <br>
          <table>
            <tr>
              <td>
                <button class="btn btn-primary" (click)="searchResource()">Search</button>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <div *ngIf="fetching == true">
      <div class="container loading1">
        <igx-circular-bar class="loading2" [animate]="false" [indeterminate]="true" [textVisibility]="false">
        </igx-circular-bar>
      </div>
    </div>
    <br>
    <div *ngIf="isData == true && fetching==false">
      <mat-table class="lessons-table mat-elevation-z8" [dataSource]="users">

        <ng-container matColumnDef="sno">
          <mat-header-cell *matHeaderCellDef>Serial No.</mat-header-cell>
          <mat-cell *matCellDef="let i = index">{{i+1}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="created_at">
          <mat-header-cell *matHeaderCellDef>Created</mat-header-cell>
          <mat-cell *matCellDef="let lesson">{{lesson.dateTime}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="full_text">
          <mat-header-cell *matHeaderCellDef>Description</mat-header-cell>
          <mat-cell class="description-cell" *matCellDef="let lesson">{{lesson.full_text}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="phoneNo">
          <mat-header-cell *matHeaderCellDef>Phone No</mat-header-cell>
          <mat-cell class="duration-cell" *matCellDef="let lesson">
            <mat-list>
              <mat-list-item *ngFor="let item of lesson.phoneNo">
                <mat-icon color="primary">play_arrow</mat-icon>
                {{ item }}
              </mat-list-item>
            </mat-list>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

      </mat-table>

      <!-- <table id="users">
          <tr>
            <th *ngFor="let col of columns">
              {{col}}
            </th>
          </tr>
          <tr *ngFor="let user of users">
            <td>
              {{user.created_at}}
            </td>
            <td>
              {{user.full_text}}
            </td>
            <td>
              {{user.phoneNo}}
            </td>
          </tr>
        
        </table> -->
    </div>
  </div>



</body>

</html>


<router-outlet></router-outlet>
