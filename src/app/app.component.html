<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COVID Resources</title>
</head>
<body>

  <div class = "container">
    <div class="jumbotron">
      <h1>COVID Resources</h1>
    </div>
    <div class="card">
      <div class="card-body">
        <h4 class="card-title" >Select Resource</h4>
        <div>
          <select type="number" [(ngModel)]="resource">
            <option *ngFor="let res of resources" [ngValue]="res">{{res.name}}</option>
          </select>
        </div>
        <br>
        <br>
        <button class="btn btn-primary" (click)="searchResource()">Search</button>
      </div>
      </div>
  </div>

</body>
</html>


<router-outlet></router-outlet>
